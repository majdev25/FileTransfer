<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Passphrase</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Please enter your passphrase</h2>
    <input id="password" type="password" placeholder="Passphrase" autofocus />
    <button id="submitBtn">Submit</button>

    <script>
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submitBtn");

      function submitPassword() {
        const password = passwordInput.value;
        //if (!password) return alert("Please enter a passphrase!");
        window.passwordAPI.submitPassword(password); // calls ipcMain "password-submitted"
      }

      submitBtn.addEventListener("click", submitPassword);
      passwordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") submitPassword();
      });
    </script>
  </body>
</html>
